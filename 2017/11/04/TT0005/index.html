<h1 id="插入视频"><a href="#插入视频" class="headerlink" title="插入视频"></a>插入视频</h1><h2 id="法（一）"><a href="#法（一）" class="headerlink" title="法（一）"></a>法（一）</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">&lt;iframe  align=center </div><div class="line">	width=<span class="string">"736"</span> height=<span class="string">"400"</span> </div><div class="line">    src=<span class="string">"/movies/M01.mp4"</span>   </div><div class="line">    frameborder=0 allowfullscreen&gt;  </div><div class="line">&lt;/iframe&gt;</div></pre></td></tr></table></figure>
