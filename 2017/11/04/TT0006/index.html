<h1 id="设置标签页logo"><a href="#设置标签页logo" class="headerlink" title="设置标签页logo"></a>设置标签页logo</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">&lt;link rel=<span class="string">"icon"</span> href=<span class="string">"images/log.png"</span>/&gt;</div></pre></td></tr></table></figure>
<h1 id="设置背景图片"><a href="#设置背景图片" class="headerlink" title="设置背景图片"></a>设置背景图片</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">&lt;body background=<span class="string">"images/BG3.jpg"</span>&gt;</div></pre></td></tr></table></figure>
<h1 id="设置段落格式"><a href="#设置段落格式" class="headerlink" title="设置段落格式"></a>设置段落格式</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">&lt;p style=<span class="string">"font-family:arial;color:black;font-size:35px;text-align:center;"</span>&gt;</div></pre></td></tr></table></figure>
<h1 id="设置图片超链接"><a href="#设置图片超链接" class="headerlink" title="设置图片超链接"></a>设置图片超链接</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">1.当前页面打开</div><div class="line">&lt;a href=<span class="string">"https://***.com/"</span>&gt;&lt;img border=<span class="string">"0"</span> src=<span class="string">"images/download.png"</span> alt=<span class="string">"Download"</span> width=<span class="string">"30"</span> height=<span class="string">"30"</span>&gt;下载&lt;/a&gt;</div><div class="line">2.新页面打开</div><div class="line">&lt;a href=<span class="string">"https://***.com/"</span> target=<span class="string">"_black"</span>&gt;&lt;img border=<span class="string">"0"</span> src=<span class="string">"images/download.png"</span> alt=<span class="string">"Download"</span> width=<span class="string">"30"</span> height=<span class="string">"30"</span>&gt;下载&lt;/a&gt;</div></pre></td></tr></table></figure>
<h1 id="空格"><a href="#空格" class="headerlink" title="空格"></a>空格</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">&amp;nbsp</div></pre></td></tr></table></figure>
<h1 id="画横线"><a href="#画横线" class="headerlink" title="画横线"></a>画横线</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line">1.虚线（dashed）</div><div class="line">&lt;hr style=<span class="string">"height:10px;border:none;border-top:10px dashed black;"</span> /&gt;</div><div class="line">2.实线（solid）</div><div class="line">&lt;hr style=<span class="string">"height:10px;border:none;border-top:10px solid black;"</span> /&gt;</div><div class="line">3.双实线（上颜色：black；下颜色：blue）</div><div class="line">&lt;hr style=<span class="string">"height:10px;border:none;border-top:10px black blue;"</span> /&gt;</div></pre></td></tr></table></figure>
<h1 id="正文图片"><a href="#正文图片" class="headerlink" title="正文图片"></a>正文图片</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">&lt;div align=<span class="string">"center"</span> style=<span class="string">"background-color:honeydew"</span>&gt;&lt;img src=<span class="string">"images/f001.jpg"</span> style=<span class="string">"width:100%;"</span>/&gt;&lt;/div&gt;</div></pre></td></tr></table></figure>
